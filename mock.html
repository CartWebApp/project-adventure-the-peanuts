<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Appear Example</title>
  <style>
    .character {
      opacity: 0;
      transition: opacity 0.5s ease-in;
      font-size: 48px;
      margin: 10px;
    }
    .character.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="scene">
    <div class="character" id="char1">ðŸ‘©</div>
    <div class="character" id="char2">ðŸ§‘</div>
    <div class="character" id="char3">ðŸ¤–</div>
  </div>

  <script>
    function showCharacter(id, delay) {
      setTimeout(() => {
        const el = document.getElementById(id);
        if (el) {
          el.classList.add('show');
        } else {
          console.error(`Element with ID '${id}' not found.`);
        }
      }, delay);
    }

    showCharacter('char1', 1000); // after 1s
    showCharacter('char2', 2000); // after 2s
    showCharacter('char3', 3000); // after 3s
  </script>

</body>
</html>
