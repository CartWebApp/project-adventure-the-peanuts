<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legally Blonde</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>

<!-- Cover Screen -->
<div id="cover-screen">
  <img src="images/placeholder.jpg" alt="Game Cover" id="cover-image" />
  <h1>Title</h1>
  <button id="cover-start-button">Start Game</button>
</div>

<!-- Name Input Screen -->
<div id="name-screen" class="scene" style="display:none;">
  <label for="player-name">Enter your name:</label>
  <input type="text" id="player-name" placeholder="Your name here" />
  <button id="name-confirm-button">Start Game</button>
</div>

<div id="game-container" class="scene" style="display:none; opacity:0;"></div>

<script src="example/example.js"></script>
</body>
</html>
