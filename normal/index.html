<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Pagan</title>
  <link rel="icon" href="../images/icon.png">
  <link rel="stylesheet" href="/normal/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- start screen -->
  <div id="start-screen" class="screen active">
    <h1>The Pagan</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- text speed screen -->
<div id="speed-screen" class="screen">
  <h2 class="h2">Choose Text Speed</h2>
  <div class="speed-buttons">
    <button class="speed-option" data-speed="instant">Instant</button>
    <button class="speed-option" data-speed="fast">Fast</button>
    <button class="speed-option" data-speed="medium">Medium</button>
    <button class="speed-option" data-speed="slow">Slow</button>
  </div>
  <div class="preview-box">
    <p id="preview-text">Select a speed to preview.</p>
  </div>
  <button id="confirm-btn" style="display: none;">Confirm</button> <!-- Confirm button -->
</div>


  <!-- game screen (not visible yet) -->
  <div id="game-screen" class="screen">
    <img id="location-img" src="" alt="Location" />
    <div id="text-box">
      <p id="game-text"></p>
    </div>
    <div id="choices"></div>
  </div>

  <script src="/normal/script.js"></script>
</body>
</html>
